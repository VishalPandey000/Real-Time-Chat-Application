<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-5">
    <h2 class="text-center">Real-Time Chat Application</h2>
    <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter Username">
        <input type="text" id="room" class="form-control mt-2" placeholder="Enter Room Name">
        <button onclick="joinRoom()" class="btn btn-primary mt-2">Join Chat</button>
    </div>
    <div id="chat-box" class="border"></div>
    <input type="text" id="message" class="form-control mt-2" placeholder="Type a message">
    <button onclick="sendMessage()" class="btn btn-success mt-2">Send</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
